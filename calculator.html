<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

//Funcion que eleva al cubo
function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}


//Funcion que calcula el resultado del seno de x
function sin() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value);

}

//Funcion que eleva a la cuarta potencia
function cuartaPotencia() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}

</script>

</head>

<body>

<h1>Calculadora de David Vicente Hernandez</h1>

Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>

<button onclick="sin()"> sin(x) </button>

<button onclick="cuartaPotencia()"> x^4 </button>

</body>

</html>
